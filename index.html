<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
    <link
      rel="shortcut icon"
      href="assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="pictureContainer">
        <img
          class="profilePicture"
          src="assets/images/image-tanya.jpg"
          alt="Image of Tanya"
        />
        <button class="btn">
          <div class="imageContainer">
            <img src="assets/images/icon-prev.svg" alt="icon-prev" />
          </div>
          <div class="imageContainer2">
            <img src="assets/images/icon-next.svg" alt="icon-next" />
          </div>
        </button>
      </div>
      <section>
        <p class="comment">
          “I've been interested in coding for a while but never taken the jump,
          until now. I couldn't recommend this course enough. I'm now in the job
          of my dreams and so excited about the future.”
        </p>
        <div class="name">
          <p class="devName">
            <strong> Tanya Sinclair </strong>
          </p>
          <p class="profession">UX Engineer</p>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
